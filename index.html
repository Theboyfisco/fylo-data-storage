<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="bg-img"></div>
    <div class="box">
      <div class="box-content">
      <div class="Fylo">
        <div class="fylo-logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="fylo-icons">
        <img src="./images/icon-document.svg" alt="Document icon">
        <img src="./images/icon-folder.svg" alt="Folder icon">
        <img src="./images/icon-upload.svg" alt="Upload icon">
      </div>
      </div>
      <div class="data">
        <div class="Speech-bubble">
          <p><span style="color: black;">185</span> GB LEFT</p>
        </div>
        <div class="data-content">
        <p> You’ve used <span style="font-weight: 600;">815 GB</span> of your storage</p>
      
        <div class="bar">
          <div class="bar-content">
            <div class="circle"></div>
          </div>
        </div>
        <div class="gbs">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      </div>
    
  </div>
</div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  -->
</body>
</html>
